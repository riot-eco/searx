{% if preferences %}
<select class="custom-select {%if flat_lang_selector%} flat {%endif%}" name='language'>
{% else %}
<select class="time_range custom-select {%if flat_lang_selector%} flat {%endif%}" id='language' name='language'>
{% endif %}
	{% for lang_id, lang_name, country_name, english_name in language_codes | sort(attribute=1) %}
	<option value="{{ lang_id }}" {% if lang_id == current_language %}selected="selected"{% endif %}>
		{{ lang_name }} ({{ lang_id.split('-')[-1] }})
	</option>
	{% endfor %}
</select>
